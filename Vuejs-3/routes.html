<!DOCTYPE html>
<html>
<head>
	<title>Belajar Vue.js 3</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js"></script>
	<style type="text/css">
		.card {
			background: #efefef;
			border: 1px solid #ddd;
			margin-right: 5px;
			padding: 5px;
			width: 200px;
			float: left;
		}
		h3 {
			min-height: 45px;
		}
	</style>
</head>
<body>
	<div id="app">
		<hello-world></hello-world>
		<book
			title="Houoin Kyouma"
			desc="Fuahahaha Fuahahaha Fuahahaha"
			image="img2.png"
			>
		</book>
	</div>

	<script type="text/javascript">
		Vue.config.silent = true
		Vue.component('hello-world', {
			data() {
				return {
					message : "TEST Hello World !"
				}
			},
			template: "<h1>{{message}}</h1>"
		})

		var BookComponent = {
			data() {
				return {
					classCard: 'card'
				}
			},
			props: ['title', 'desc', 'image'],
			template:`
				<div :class="classCard">
					<h3>{{title}}</h3>
					<img :src="image" style="width:100%">
					<p v-html="desc"></p>
				</div>
			`
		}

		var vm = new Vue ({
			el : '#app',
			components: {
				'book': BookComponent,
			}
		})
	</script>
</body>
</html>
