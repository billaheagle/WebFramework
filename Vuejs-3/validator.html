<!DOCTYPE html>
<html>
<head>
	<title>Belajar Vue.js 2</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
	<style type="text/css">
		form {
			border: 1px solid #ddd;
			padding: 5px;
			width: 225px;
			background: #efefef;
		}
		label {
			display: block;
			margin-top: 5px;
		}
		input, textarea, select, option {
			min-width: 200px;
		}
	</style>
</head>
<body>
	<div id="app">
		
	</div>


	<script type="text/javascript">
		Vue.config.silent = true
		var vm = new Vue ({
			el : '#app',
			data : {
				message: "Hello World!",
			},
		})
	</script>
</body>
</html>
